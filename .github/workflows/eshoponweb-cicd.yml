name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]

env:
  RESOURCE-GROUP: az400-test-rg-harsh
  LOCATION: westus
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: KMLDevSubscription   # Ensure this is the actual Subscription ID
  WEBAPP-NAME: eshoponweb-webapp-hshu

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'preview'

      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

      - name: dotnet publish
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
          cd ${{env.DOTNET_ROOT}}/myapp
          zip -r ../app.zip .

      # Upload published code as artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/app.zip

      # Upload the Bicep template
      - name: Upload bicep template for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: infra/webapp.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
      # Download published code artifact
      - name: Download .net-app artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      # Download Bicep template artifact
      - name: Download bicep-template artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      # List files for debugging (optional but recommended)
      - name: List downloaded files
        run: |
          ls -al .net-app
          ls -al bicep-template

      # Azure login using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Azure WebApp using ARM/Bicep template
      - name: Deploy infrastructure (Bicep)
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: bicep-template/webapp.bicep
          parameters: >
            webAppName=${{ env.WEBAPP-NAME }} 
            location=${{ env.LOCATION }}
          failOnStdErr: false

      # Publish website to Azure App Service using CLI
      - name: Publish Website to WebApp
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP-NAME }} \
              --resource-group ${{ env.RESOURCE-GROUP }} \
              --src-path .net-app/app.zip \
              --type zip
