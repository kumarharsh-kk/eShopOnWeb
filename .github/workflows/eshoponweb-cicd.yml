name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]

# Environment variables
env:
  RESOURCE_GROUP: az400-test-rg-harsh
  LOCATION: westus
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: 98262e15-4e4b-4353-8400-a7ab9c1c8d70
  WEBAPP_NAME: eshoponweb-webapphua

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'preview'

      # Build solution
      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      # Run tests
      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

      # Publish web project
      - name: dotnet publish
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp
          cd ${{ env.DOTNET_ROOT }}/myapp
          zip -r ../app.zip .

      # Upload published app
      - name: Upload .NET app artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.DOTNET_ROOT }}/app.zip

      # Upload Bicep template artifact
      - name: Upload Bicep template artifact
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE_FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
      # Download published app
      - name: Download .NET app artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: dotnet-app

      # Download Bicep template
      - name: Download Bicep template artifact
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      # Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy infrastructure using Bicep
      - name: Deploy Infrastructure with Bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: bicep-template/webapp.bicep
          parameters: >
            webAppName="${{ env.WEBAPP_NAME }}"
            location="${{ env.LOCATION }}"
          failOnStdErr: false

      # Publish app using Azure CLI
      - name: Publish Website to WebApp
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --src-path dotnet-app/app.zip \
              --type zip
